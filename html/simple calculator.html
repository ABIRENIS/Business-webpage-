<!DOCTYPE html>
<html>
    <head>
      <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
      <link rel="stylesheet" href="styles/calculator.css">
        </head>
    <body>
        <div class="caloutline" style="margin-left: 1000px;">  
            <input type="text" id="inpbtn"  > 
            <div style="border-bottom: 5px solid white; margin-top: 140px; width:800px;"></div>
            <div class="keybtn">
                <button onclick="append('7')"id="btn"><p>7</p></button>
                   <button onclick="append('8')" id="btn"><p>8</p></button>
                     <button onclick="append('9')"   id="btn"><p>9</p></button>
                         <button onclick="backs()"  id="btn" style="background-color: rgb(232, 132, 2);"><p style="font-size:55px; margin-top: 10px; font-size:0px;"><i class="material-icons" >backspace</i></p></button>
                         <button onclick="append('4')"  id="btn"><p>4</p></button>
                           <button onclick="append('5')"  id="btn"><p>5</p></button>
                             <button onclick="append('6')"  id="btn"><p>6</p></button>
                                <button onclick="append('+')" id="btn" style="background-color: rgb(232, 132, 2);"><p style="font-size:50px;">+</p></button>  
                                 <button onclick="append('1')" id="btn"><p>1</p></button>
                                <button onclick="append('2')"   id="btn"><p>2</p></button>
                             <button onclick="append('3')"  id="btn"><p>3</p></button>
                                <button onclick="append('-')"  id="btn" style="background-color: rgb(232, 132, 2);"><p style="font-size:80px; margin-top: -15px;">-</p></button>
                    <button onclick="append('0')"  id="btn"><p>0</p></button>
                <button onclick="append('.')"   id="btn"><p>.</p></button>
                <button onclick="append('/')"   id="btn" style="background-color: rgb(232, 132, 2);"><p style="font-size:70px;">/</p></button>
             <button onclick="append('*')"   id="btn" style="background-color: rgb(232, 132, 2);"><p style="font-size: 80px; margin-top: 20px;">*</p></button>         
            <button onclick="append('%')"   id="btn" style="background-color: rgb(232, 132, 2);"><p style="font-size:55px; margin-top: 10px;">%</p></button>     
        <button onclick="clearex()"  id="btn" style="background-color: rgb(235, 49, 7);"><p>C</p></button>
             <button onclick="equalex()"  id="btn1"  style="background-color: rgb(232, 132, 2); "><p style="font-size: 50px;">=</p></button>
            </div>
        
             </div>
             <script src="script/calculator.js"></script>
        </body>
    </html>
